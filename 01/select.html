<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드롭다운 목록</title>
  </head>
  <body>
    <label for="sel">선택</label>
    <select id="sel">
      <option value="preventDefault" selected hidden>선택하세요</option>
      <!-- 셀렉티드히든쓰면 선택창에 선택하세요 글씨가 안 보임 -->
      <option value="값1" selected>내용1</option>
      <!-- 뒤에 셀렉티드를 적으면 자동으로 선택돼있음 -->
      <option value="값2">내용2</option>
      <option value="값3">내용3</option>
    </select>
  </body>
</html>
