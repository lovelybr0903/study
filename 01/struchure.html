  </head>
  <body>
<!-- 상단/ 헤더영역 -->
    <header>
      <div>
        <a href="#"><h1>LOGO</h1></a>
      </div>
      <div><nav>

        </ul>
      </div></nav>
    </header>
<!-- 본문/ 메인영역 -->
    <main>
        <section><h2><em>몸과 마음이 치유되는 섬</em></h2>
          <b>탁 트인 바다,</b> <br/>시원한 바람에 몸을 맡기고 뚜벅뚜벅 오름을 오르고<br/> 올렛길을 걷다보면 온전히 나에게 집중할 수 있습니다.</p>
        <blockquote>여행일자: 2420년 18월 64일</blockquote>
      <!-- 블록쿼트는 들여쓰기 -->
      </section>
          <!-- p태그는 줄의 단락, 한줄로 인식됨 -->
        <section><h2><i>액티비티가 기다리는 섬</i></h2>
        <p><strong>둘러보기만 하는 여행을 하셨나요?</strong></br>패러글라이등과 투명한 물빛 속을 여행하는 스킨스쿠버</br> 요트 체험과 배낚시도 빼놓을 수 없겠죠?</p>
      </section>
