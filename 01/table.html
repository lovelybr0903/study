<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 만들기</title>
  </head>
  <body>
    <table border="1">
      <caption>
        표 제목
      </caption>
      <thead>
        <!-- tr 테이블로우 -->
        <!-- th 테이블 헤더, 테이블바디, 테이블푸터-->
        <!-- 로스스팬 - 행 / 콜스팬 - 열 -->
        <tr>
          <th style="background-color: blueviolet">1열 제목</th>
          <th style="font-size: larger">2열 제목</th>
          <th>3열 제목</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1열 제목</th>
          <td rowspan="2">1행 1열</td>
          <td>1행 2열</td>
          <td>1행 3열</td>
        </tr>
        <tr>
          <td>2행 1열</td>
          <td>2행 2열</td>
          <td>2행 3열</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">3행 1열</td>
          <td>3행 2열</td>
          <td>3행 3열</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
