<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나이 계산시</title>
  </head>
  <body>
    <script>
      const currentYear = 2024;
      // 변하는 값을 넣어야 해서 let
      let birthYear;
      let age;
      //   console.log(birthYear, age);
      birthYear = prompt("태어난 연도를 입력해(yyyy)", "yyyy로 적으셈");
      age = currentYear - birthYear + 1;
      document.write(
        `${currentYear}년 현재 ${birthYear}년에 태어난 사람의 나이는 ${age}세 입니다.`
      );
    </script>
  </body>
</html>
