<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set 객체</title>
  </head>
  <body>
    <p id="show"></p>

    <script>
      // Set 객체는 요소들이 중복되지 않는 유일한 값을 가진 집합
      // Set 객체는 수학에서 집합의 개념과 유사
      // 요소가 중복된 값을 가지지 않는다.
      // 요소에는 순서가 없다.
      // 인덱스를 사용하지 않는다.
      // 예) 장바구니에 중복으로 안담기고 수량만 변경
      // 중복되는 숫자들을 없애준다

      // set 객체 생성
      const set1 = new Set([2, 3, 5, 5, 7, 7]);

      let text = "";
      for (let value of set1) {
        text += `${value}<br>`; // 벨류는 임의 이름
      }

      document.getElementById("show").innerHTML = text;

      // add() 메서드 - 빈 set 객체 생성
      const set2 = new Set();
      set2.add("사과");
      set2.add("배");
      set2.add("수박");

      set2.forEach((바구니) => {
        text += `${바구니}<br>`;
      }); //포이치 - 기능순회
      //   set2.forEach(function() => {}); - 익명함수라서 펑션 생략
      // 바구니 - value
      document.getElementById("show").innerHTML = text;

      // has() 메서드
      // set 객체의 득정 요소의 존재 여부 판단
      text += set2.has("사과") + "<br>";
      text += set2.has("멜론") + "<br>";
      document.getElementById("show").innerHTML = text;

      // delete() 메서드 - 요소삭제
      set2.delete("사과");
      set2.forEach((value) => {
        text += `${value}<br>`;
      });
      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
